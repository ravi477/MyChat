services:
  - type: web
    name: messenger-backend
    env: node
    plan: free
    # Remove rootDir and use explicit commands for better reliability
    buildCommand: "cd server && npm install"
    startCommand: "cd server && node index.js"
    envVars:
      - key: NODE_VERSION
        value: 18 # Or your preferred version
      - key: FRONTEND_URL
        sync: false # User will need to set this after firebase deployment
